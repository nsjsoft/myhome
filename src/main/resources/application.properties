spring.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
spring.datasource.url=jdbc:mariadb://localhost:3316/mydb
spring.datasource.username=nsjsoft
spring.datasource.password=nsjsoft
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.nsjsoft=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
mybatis.type-aliases-package=com.nsjsoft.myhome.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/**/*.xml
