<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/static/css/starter-template.css" th:href="@{/static/css/starter-template.css}" rel="stylesheet">
  <title>게시판</title>
</head>
<body>

  <nav th:replace="fragments/common :: menu('board')">

  </nav>

  <main role="main" class="container">
    <div class="starter-template">
      <h1>Board</h1>
    </div>
  </main>

  <div class="container">
    <h2>게시판</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
          제목 에러 메시지
        </div>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content" rows="3" th:field="*{content}"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
          내용 에러 메시지
        </div>
      </div>
      <div class="text-right">
        <a class="btn btn-primary" th:href="@{/board/list}">취소</a>
        <button type="submit" class="btn btn-primary">확인</button>
      </div>
    </form>
  </div>

  <footer th:replace="fragments/common :: footer">

  </footer>

  </footer>



</body>
</html>
